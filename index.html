<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <header>
    <div class="title">TODOs</div>
  </header>
  <main>
    <div class="input">
      <i class="input--icon fa-solid fa-check-double"></i>
      <input id="input" v-bind:value="inputValue" type="text">
    </div>
    <div id="todos" class="todos" data-filter="">
    </div>
    <div class="status">
      <div id="counter" class="status--counter">2 items left</div>
      <div id="filter" class="status--filter">
        <label>ALL<input type="radio" name="filter" checked  /> </label>
        <label>ACTIVE<input value="active" type="radio" name="filter" /> </label>
        <label>DONE<input value="done" type="radio" name="filter" /> </label>

      </div>
      <div id="clear" class="status--clear">Clear completed</div>
    </div>
  </main>

  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="index.js"></script>
</body>

</html>
